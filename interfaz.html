<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Food – Ruleta</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img
          src="dailyfoodlogo.png"
          alt="Daily Food Logo"
          width="40"
          height="40"
          class="me-2"
        />
        <span class="fs-5">Daily Food – Ruleta</span>
      </a>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container py-4">
    <h2 class="text-center mb-4">¿Qué comemos hoy?</h2>

    <!-- Botón para girar la ruleta -->
    <div class="text-center mb-4">
      <button id="girarBtn" class="btn btn-primary btn-lg">Girar Ruleta</button>
    </div>

    <!-- Contenedor de recetas -->
    <div id="recetas" class="row g-3 justify-content-center">
      <!-- Las tarjetas se inyectarán aquí -->
    </div>
  </div>

  <!-- Modal de ingredientes -->
  <div
    class="modal fade"
    id="ingredientesModal"
    tabindex="-1"
    aria-labelledby="ingredientesLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="ingredientesLabel">Ingredientes</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Cerrar"
          ></button>
        </div>
        <div class="modal-body">
          <ul id="listaIngredientes" class="list-unstyled mb-0"></ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script personalizado -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const girarBtn = document.getElementById('girarBtn');
      const recetasContainer = document.getElementById('recetas');
      const ingredientesLabel = document.getElementById('ingredientesLabel');
      const listaIngredientes = document.getElementById('listaIngredientes');
      let allRecipes = [];

      // Carga y parsea el JSON de recetas
      async function loadRecipes() {
        try {
          const res = await fetch('recipes.json');
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          allRecipes = await res.json();
        } catch (err) {
          console.error('Error cargando recetas:', err);
          alert('No se pudieron cargar las recetas. Revisa la consola.');
        }
      }

      // Devuelve N recetas aleatorias sin mutar el array original
      function getRandomRecipes(count = 3) {
        const clone = allRecipes.slice();
        return clone.sort(() => 0.5 - Math.random()).slice(0, count);
      }

      // Muestra el modal con los ingredientes de la receta dada
      function mostrarIngredientes(receta) {
        ingredientesLabel.textContent = `Ingredientes – ${receta.name}`;
        listaIngredientes.innerHTML = '';

        if (receta.ingredients && receta.ingredients.length) {
          receta.ingredients.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `• ${item}`;
            listaIngredientes.appendChild(li);
          });
        } else {
          const li = document.createElement('li');
          li.textContent = 'Sin ingredientes disponibles.';
          listaIngredientes.appendChild(li);
        }

        new bootstrap.Modal(
          document.getElementById('ingredientesModal')
        ).show();
      }

      // Crea y anexa las tarjetas al DOM
      function renderRecipes(recipes) {
        recetasContainer.innerHTML = '';

        recipes.forEach((receta, idx) => {
          const col = document.createElement('div');
          col.className = 'col-sm-6 col-md-4';

          col.innerHTML = `
            <div class="card h-100 shadow-sm">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title mb-2">${receta.name}</h5>
                <p class="card-text mb-4">⏱️ ${receta.time} min</p>
                <button
                  type="button"
                  class="btn btn-outline-success mt-auto"
                  data-index="${idx}"
                >
                  Ingredientes
                </button>
              </div>
            </div>
          `;

          // Asigna el listener sin inline JS
          const btn = col.querySelector('button');
          btn.addEventListener('click', () =>
            mostrarIngredientes(recipes[btn.dataset.index])
          );

          recetasContainer.appendChild(col);
        });
      }

      // Inicialización: carga las recetas y vincula el botón
      girarBtn.addEventListener('click', async () => {
        if (!allRecipes.length) await loadRecipes();
        const seleccionadas = getRandomRecipes();
        renderRecipes(seleccionadas);
      });
    });
  </script>
</body>
</html>
